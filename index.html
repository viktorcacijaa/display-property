<!DOCTYPE html>
<html>

<!--
  1. Promjenom samo svojstva display u CSS-u, poravnaj sva tri kvadrata horizontalno kao na slici goal1.
2. Promijeni samo svojstvo display kako bi sva tri kvadrata bila poravnana vertikalno kao na slici goal2..
-->

<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: red
    }

    .green {
      display:inline-block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>


<body>
  <h1>CSS Display Property</h1>
  <p class="red">Red Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="blue">Blue Paragraph</p>
</body>

</html>
